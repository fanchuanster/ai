---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: tracing
---
# 1) EBS-backed PVC for Tempo data (gp3)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-data
  namespace: tracing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3
---
# 2) Tempo Config (search enabled, fast flush, local storage)
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: tracing
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200

    distributor:
      receivers:
        jaeger:
          protocols:
            thrift_compact: {}
            thrift_http: {}
            grpc: {}
        otlp:
          protocols:
            grpc: {}
            http: {}

    ingester:
      trace_idle_period: 10s
      max_block_duration: 30s

    compactor:
      compaction:
        block_retention: 24h

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo
---
# 3) Tempo Deployment (non-root, fix volume perms via initContainer)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "mkdir -p /var/tempo && chown -R 10001:10001 /var/tempo"]
          volumeMounts:
            - name: tempo-data
              mountPath: /var/tempo
      containers:
        - name: tempo
          image: grafana/tempo:latest
          args: ["-config.file=/etc/tempo/tempo.yaml"]
          ports:
            - containerPort: 3200   # HTTP API
            - containerPort: 6831   # Jaeger UDP (thrift_compact)
              protocol: UDP
            - containerPort: 14268  # Jaeger HTTP
            - containerPort: 4317   # OTLP gRPC
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo
            - name: tempo-data
              mountPath: /var/tempo
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
        - name: tempo-data
          persistentVolumeClaim:
            claimName: tempo-data
---
# 4) Tempo Service (expose Jaeger UDP, Jaeger HTTP, OTLP, and HTTP API)
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: tracing
spec:
  selector:
    app: tempo
  ports:
    - name: http
      port: 3200
      protocol: TCP
    - name: jaeger-thrift
      port: 6831
      protocol: UDP
    - name: jaeger-http
      port: 14268
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      protocol: TCP
---
# 5) HotROD demo app (send traces to Tempo over Jaeger HTTP)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  namespace: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
        - name: hotrod
          image: jaegertracing/example-hotrod:latest
          env:
            # ---- OpenTelemetry â†’ Tempo (OTLP/gRPC) ----
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            # Use generic endpoint (read by most SDKs) AND traces-specific, both with scheme
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.tracing.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: "http://tempo.tracing.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
            - name: OTEL_EXPORTER_OTLP_TRACES_INSECURE
              value: "true"

            # Do NOT set OTEL_SERVICE_NAME for HotROD; it already emits multiple service names.
            # If you previously set it, blank it out:
            - name: OTEL_SERVICE_NAME
              value: ""

            # Ensure old Jaeger envs can't override anything
            - name: JAEGER_ENDPOINT
              value: ""
            - name: JAEGER_AGENT_HOST
              value: ""
            - name: JAEGER_AGENT_PORT
              value: ""
          ports:
            - containerPort: 8080
---
# 6) HotROD Service (ClusterIP; port-forward to access)
apiVersion: v1
kind: Service
metadata:
  name: hotrod
  namespace: tracing
spec:
  selector:
    app: hotrod
  ports:
    - port: 8080
      targetPort: 8080
      name: http
