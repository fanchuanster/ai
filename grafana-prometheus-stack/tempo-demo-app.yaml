apiVersion: v1
kind: Namespace
metadata:
  name: hotrod
---
apiVersion: v1
kind: Service
metadata:
  name: hotrod
  namespace: hotrod
spec:
  selector:
    app: hotrod
  ports:
  - name: frontend
    port: 8080
    targetPort: 8080
  - name: customer
    port: 8081
    targetPort: 8081
  - name: driver
    port: 8082
    targetPort: 8082
  - name: route
    port: 8083
    targetPort: 8083
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotrod
  namespace: hotrod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotrod
  template:
    metadata:
      labels:
        app: hotrod
    spec:
      containers:
      - name: hotrod
        image: jaegertracing/example-hotrod:latest
        args: ["all"]  # Run all services
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://tempo-distributor.tempo.svc.cluster.local:4318"  # Tempo OTLP/HTTP
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"  # Explicitly set protocol
        ports:
        - containerPort: 8080
          name: frontend
        - containerPort: 8081
          name: customer
        - containerPort: 8082
          name: driver
        - containerPort: 8083
          name: route