apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-my-chart  # Match name generated by Helm (releaseName + chart)
spec:
  template:
    spec:
      containers:
        - name: my-container
          image: my-container:3.0.0
          env:
            - name: ENV_NAME
              value: "production"


# What This Overlay Does:
# Adds a prod- prefix to all resource names

# Switches the namespace to prod-namespace

# Adds an environment=production label

# Overrides container image and env variable via patch